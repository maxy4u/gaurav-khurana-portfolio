scalar Date

fragment experience on Experience {
  id
  title
  company
  start
  end
  desc
  role {
    id
    expid
    content
  }
  skills
  published
  authorId
}
query GetRepositories {
  getRepos {
    id
    name
    owner {
      avatar_url
      login
    }
    url
    description
  }
}

query GetUserExperience($email: String, $pwd: String) {
  getUserExperience(email: $email, pwd: $pwd) {
    id
    email
    exp {
      ...experience
    }
  }
}
